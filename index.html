    <body>
        <header>
            <div class="header-container">
                <h1>Jimmyâ€™s Diner</h1>
                <h2>The best burgers and pizzas in town.</h2>
            </div>
        </header>
        <main id="main">
            <div id="main-menu" class="main-menu"></div>
            <div id="order-container" class="order-container">
                <p class="order-header">Your Order</p>
                <div id="order" class="order"></div>
                <div class="column-item total-cost-box">
                    <p class="total-price-label">Total price:</p>
                    <p id="total-meal-price" class="total meal-price"></p>
                </div>
                <button id="complete-order-btn" class="complete-order-btn green-btn">Complete order</button>
            </div>
            
            <div id="order-complete-msg-box" class="order-complete-msg-box">
                <p id="order-complete-msg"></p>
            </div>
        </main>
        
        <div id="checkout-payment-modal" class="checkout-payment-modal">
            <p class="payment-modal-header">Enter card details</p>
            <form id="payment-form">
                <input class="form-input" type="text" id="fname" name="fname" placeholder="Enter your name" required>
                <input class="form-input" type="text" id="fcardnum" name="fcardnum" placeholder="Enter card number" required>
                <input class="form-input" type="text" id="fcvv" name="fcvv" placeholder="Enter CVV" required>
                <input id="pay-btn" class="green-btn pay-btn" type="submit" value="Pay">
            </form>
        </div>
        
        
	<script src="index.js" type="module"></script>
    </body>
